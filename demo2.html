<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function changerSalutation() {
            var message = "Je change le texte de la partie salutation";
            /* utilisation de la fonction getElementByID*/
            var mysalu=document.getElementById("salutation");
            mysalu.innerHTML = message;
            mysalu.style.color='red';
            mysalu.style.fontSize='2rem';

        }
        function remettreSalutation() {
            var message = "Bienvenue dans mon site Web";
            /* utilisation de la fonction getElementByID*/
            var mysalu=document.getElementById("salutation");
            mysalu.innerHTML = message;
            mysalu.style.color='black';
            mysalu.style.fontSize='1rem';


        }
    </script>
</head>

<body>
    <h1 id="entete">Demonstration Java Script</h1>
    <p id="salutation">Bienvenue dans mon site Web</p>
    <p id="introduction">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas aspernatur porro repellat,
        aliquid aperiam quia voluptate consequuntur ullam aut veritatis.</p>
    <button class="btn btn-warning" onclick="changerSalutation()";  onmouseleave="remettreSalutation()">Cliquez ici pour changer</button>
</body>

</html>
